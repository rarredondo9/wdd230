<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Rebeca Arredondo's WDD 230 course assignment Form">
    <meta name="author" content="Rebeca Arredondo">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Rebeca Arredondo: Course Activity Portal">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://cdn.kimkim.com/files/a/images/887e25087f05c807c0e6c063808aedebb00359ce/big-7b4e5d15658465f88649fd82c2ec77bf.jpg">
    <meta property="og:url" content="https://rarredondo9.github.io/wdd230/">

    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Rebeca Arredondo Form</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a id="menu-button"></a></li>
            <li><a class="menu-item" href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a class="menu-item" href="chamber/index.html">Chamber</a></li>
            <li><a class="menu-item" href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a class="menu-item"
                    href="https://www.churchofjesuschrist.org/study/scriptures/dc-testament/dc/121?lang=por&id=p7-p8#p7"
                    target="_blank">Scripture</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="record.html">
            <h2>User Information</h2>
            <fieldset>
                <label for="username">Username*<input type="text" id="username" name="username" required></label>
                <label for="password">Password*<input type="password" id="password" name="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></label>
                <label for="confirmPassword">Password (confirm)*<input type="password" id="confirmPassword"
                        name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label for="email">Email<input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                        title="A valid byui.edu email address"></label>
            </fieldset>

            <fieldset>
                <label for="r">Page Rating</label>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
        </form>

    </main>
    <footer>
        <p>&copy; <span id="year"></span> - Rebeca Arredondo - Portugal</p>
        <p class="highlight">Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>

</html>
